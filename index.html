<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./script/script.js" defer></script>
</head>

<body>
  <div class="container">
    <header class="header-container">
      <h1>Library</h1>
      <button class="btn">New Book</button>
    </header>
    <main class="main-container"></main>
  </div>
  <dialog class="book-form-dialog">
    <div class="dialog-header">
      <h2>Add a New Book</h2>
      <button class="close-btn">&times;</button>
    </div>
    <form class="book-form">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Book Title" required />
      <label for="author">Author</label>
      <input type="text" id="author" name="author" placeholder="Author Name" required />
      <label for="pages">Pages</label>
      <input type="number" id="pages" name="pages" placeholder="Number of Pages" required min="1" />
      <label for="read">Read</label>
      <select id="read" name="read">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
      <div class="form-buttons">
        <button type="submit" class="btn">Add Book</button>
        <button type="button" class="btn cancel-btn">Cancel</button>
      </div>
    </form>
  </dialog>
</body>

</html>
